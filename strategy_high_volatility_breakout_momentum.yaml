name: high_volatility_breakout_momentum
risk_percent: 5.0 # Prozent des Kapitals, das pro Trade riskiert wird
stop_loss_buffer: 0.0 # Buffer für Stop-Loss, um Slippage zu vermeiden
params:
  stop_loss_pct: 0.03 # 3% Stop-Loss
  take_profit_pct: 0.07 # 7% Take-Profit
  trailing_trigger_pct: 0.02 # Trailing Stop wird bei 2% Gewinn aktiviert
  price_change_pct: 0.01 # 1.0% Preisänderung für Long- oder Short-Signal
  price_change_periods: 5 # 5 Perioden für Preisänderung
  volume_mult: 1.2 # Multiplikator für Volumen
  rsi_long: 52 # RSI-Schwelle für Long-Einstieg
  rsi_short: 43 # RSI-Schwelle für Short-Einstieg
  rsi_tp_exit: 50 # RSI-Schwelle für Take-Profit-Exit
  rsi_period: 14 # RSI-Berechnungsperiode
  momentum_exit_rsi: 50 # RSI-Schwelle für Momentum-Exit
  trailing_stop_trigger_pct: 0.0175  # Bei +1.75% Gewinn wird Trailing Stop aktiviert
