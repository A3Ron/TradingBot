execution:
  max_trades_per_day: 10
  mode: live
logging:
  enabled: true
postgres:
  host: localhost
  port: 5432
  database: tradingbot
  user: postgres
  password: ${POSTGRES_PASSWORD}
trading:
  futures: true
  futures_symbols:
  - ETHUSDT
  - ADAUSDT
  - SOLUSDT
  - BNBUSDT
  - BTCUSDT
  - SUIUSDT
  - XRPUSDT
  stake_percent: 0.02
  symbols:
  - ETH/USDT
  - ADA/USDT
  - SOL/USDT
  - BNB/USDT
  - BTC/USDT
  - SUI/USDT
  - XRP/USDT
  timeframe: 5m
